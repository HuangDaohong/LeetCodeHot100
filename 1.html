<!DOCTYPE html>
<html>
<head> 
    <title>getBoundingClientRect 示例</title>
    <style>
        #box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="box">这是一个示例</div>

    <script>
        const box = document.getElementById('box');
        const rect = box.getBoundingClientRect();//获取元素的大小及其相对于视口的位置

        console.log('left:', rect);
        console.log('top:', rect.top);
        console.log('right:', rect.right);//right和bottom是相对于视口的位置
        console.log('bottom:', rect.bottom);
        console.log('width:', rect.width);
        console.log('height:', rect.height);
    </script>
</body>
</html>
