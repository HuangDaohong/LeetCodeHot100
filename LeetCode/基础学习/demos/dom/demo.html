<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Foo () {
      Foo.a = function () {
        console.log(1);
      };
      this.a = function () {
        console.log(2);
      };
    }
    Foo.prototype.a = function () {
      console.log(3);
    };
    Foo.a = function () {
      console.log(4);
    };
    Foo.a();
    let obj = new Foo();
    obj.a();
    Foo.a(); //输出1,因为Foo.a()是Foo的静态方法，所以Foo.a()是Foo.a = function () {console.log(1);}，而不是Foo.a = function () {console.log(4);}
    // 4 2 1

  </script>
</body>

</html>
